        <time>2012-10-31 19:12</time>
        <article>
            <ol>
<li>备份 project；</li>
<li>执行菜单 Edit > Refactor > Convert to Objective-C ARC</li>
<li>如果有不兼容的方法，会报错，修改报错的地方，再次执行第2步；</li>
<li>如果不再报错，会高亮显示修改前后代码对比，点击“save”确认修改。</li>
</ol>
<p>适用于 Xcode 4.5</p>
<p>参考：<a href="http://www.raywenderlich.com/5677/beginning-arc-in-ios-5-part-1">beginning-arc-in-ios-5-part-1</a></p>
