        <h1>把音频转换成 caf 格式</h1>
        <time>2012-11-04 20:01</time>
        <article>
            <p>转换单个文件</p>
<p>Terminal 中键入</p>
<pre><code class="prettyprint">afconvert /System/Library/Sounds/Submarine.aiff ~/Desktop/submarine.caf -d ima4 -f caff -v
</code></pre>
<p>批量转换</p>
<pre><code class="prettyprint">for i in *.wav; 
do afconvert -f caff -d LEI16@44100 -c 1 $i ${i%.wav}.caf; 
done
</code></pre>
